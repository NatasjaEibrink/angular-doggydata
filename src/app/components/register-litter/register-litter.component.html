<div class="container">

  <h1>Registreer een nest</h1>
  <p>Vul dit formulier in om een nest aan te melden</p>
  <hr>

  <div>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

  <div class="row">
  <div class="col-left">
    <label>
      <span>Stamboomnaam Moeder:</span>
    </label>
  </div>
<div class="col-right">
    <input type="text" formControlName="pedigreeNameOfMother">
</div>
  </div>

  <div class="row">
    <div class="col-left">
      <label>
        <span>Stamboomnaam Vader:</span>
      </label>
    </div>
    <div class="col-right">
      <input type="text" formControlName="pedigreeNameOfFather">
    </div>
  </div>

  <div class="row">
    <div class="col-left">
      <label>
        <span>Geboortedatum Nest:</span>
      </label>
    </div>
    <div class="col-right">
      <input type="date" formControlName="birthDateOfLitter">
    </div>
  </div>

  <div class="row">
    <div class="col-left">
      <label>
        <span>Aantal pups:</span>
      </label>
    </div>
    <div class="col-right">
      <input type="number" formControlName="aantalPups" min="1" max="10" (change)="onChange()">
    </div>
  </div>

    <div>
    <ul formArrayName="puppies">
      <li *ngFor="let puppy of registrationForm.controls.puppies.controls; let i = index">
        <div formGroupName="{{i}}">

          <div class="row">
            <div class="col-left">
          <label class="label">
            <span>Stamboomnaam: </span>
          </label>
            </div>
            <div class="col-right">
              <input type="text" name="Stamboomnaam van de pup" formControlName="pedigreeName">
            </div>
          </div>

          <div class="row">
          <div class="col-left">
          <label>
          <span>Geslacht:</span>
          </label>
          </div>
            <div class="col-right">
          <select formControlName="sex">
            <option value="Reu">
              Reu
            </option>
            <option value="Teef">
              Teef
            </option>
          </select>
          </div>
          </div>

          <div class="row">
            <div class="col-left">
              <label>
          <span>Foto:</span>
              </label>
          </div>
            <div class="col-right">
              <div class="flex-container">
          <input type="file" name="pic" accept="image/*">
          <input type="submit">
              </div>
            </div>
          </div>

        </div>
      </li>
    </ul>
    </div>

  <button type="submit" class="btn btn-secondary">Submit</button>
</form>
  </div>
</div>
