
<div class="row">
  <div class="column">

    <img [src]="convertedImage" >

    <hr />

    <div>
      <input type="file" (change)="onFileChanged($event)">

      <img [src]="imgURL" height="200" *ngIf="imgURL">
    </div>

    <input type="button" (click)="onUpload()" value="upload">


  </div>
  <div class="column">
    <h2>Informatie</h2>
    <div class="flex-container" *ngIf="dog">
      <h3>Naam</h3>
      <p>{{dog.pedigreeName}}</p>
      <h3>Geboortedatum</h3>
      <p>{{dog.formattedBirthDate}}</p>
      <h3>Geslacht</h3>
      <p>{{dog.sex}}</p>
      <h3>Uitslagen gezondheidstesten</h3>
      <p [routerLink]="['/gezondheidstesten', dog.id]">Uitslagen bekijken</p>
      <h3>Showresultaten</h3>
      <p [routerLink]="['/showresultaten', dog.id]">Uitslagen bekijken</p>
    </div>
  </div>
  <div class="column">
    <h2>Stamboom</h2>
  </div>
</div>
