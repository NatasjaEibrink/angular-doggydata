<div class="container">
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

  <h2>Gewicht van de pup in week:</h2>

  <div class="row">
    <div class="col-left">
      <label>
        <span>Id:</span>
      </label>
    </div>
    <div class="col-right">
      {{dogId}}
    </div>
  </div>

  <div class="row">
    <div class="col-left">
      <label>
        <span>Weeknummer:</span>
      </label>
    </div>
    <div class="col-right">
      <input type="text" formControlName="weekNumber">
    </div>
  </div>

  <div class="row">
    <div class="col-left">
      <label>
        <span>Gewicht(gram):</span>
      </label>
    </div>
    <div class="col-right">
      <input type="text" formControlName="weight">
    </div>
  </div>
  <button type="submit" class="btn btn-secondary">Submit</button>
</form>
</div>
